<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <title>Fire Page</title>
    <script type="text/javascript">        
        function sendMotion (action) {
           request = new XMLHttpRequest ( );
           request.open ("GET", action, true);
           request.send ( );
        }
    </script>
</head>
<body>
    <h2>Fire page</h2>
    <input type="button" value="fire" id="fire" onclick="sendMotion ('fire');"/>
</body>
</html>
